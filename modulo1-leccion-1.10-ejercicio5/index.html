<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Nombre</legend>
        <input placeholder="Nombre" type="text" id="name" required />
        <input placeholder="Apellidos" type="text" id="surname" required />
      </fieldset>
      <fieldset>
        <label for="username">Nombre de usuario</label>
        <input placeholder="@gmail.com" type="text" id="username" required />
      </fieldset>
      <fieldset>
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
        <label for="passwordconfirm">Confirma tu contraseña</label>
        <input type="password" id="passwordconfirm" required />
      </fieldset>
      <fieldset>
        <legend>Sexo</legend>
        <label for="genere"
          >Género
          <select placeholder="Seleccona tu género" id="genere" name="genere">
            <option value="woman">Mujer</option>
            <option value="man">Hombre</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="phonenumber">Teléfono</label>
        <input
          placeholder=""
          type="tel"
          id="phonenumber"
          pattern="[0-9]{9}"
          required
        />
      </fieldset>
      <fieldset>
        <label for="mail">Tu dirección de correo electrónico actual</label>
        <input
          placeholder="@gmail.com"
          type="text"
          id="mail"
          pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
          required
        />
      </fieldset>
      <input type="submit" value="Enviar info" />
    </form>
  </body>
</html>
